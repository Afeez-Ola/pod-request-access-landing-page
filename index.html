<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pod Request Access landing Page</title>
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="logo">
          <img src="assets/desktop/logo.svg" alt="logo" />
        </div>
        <div class="bottom_section">
          <div class="bottom_note">
            <h2 class="text_preset_1">
              Publish your podcasts <span>everywhere.</span>
            </h2>
            <p class="text_preset_2">
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
          </div>
          <div class="sponsors">
            <img src="assets/desktop/spotify.svg" alt="spotify" />
            <img src="assets/desktop/apple-podcast.svg" alt="apple-podcast" />
            <img
              src="assets/desktop/google-podcasts.svg"
              alt="google-podcasts"
            />
            <img src="assets/desktop/pocket-casts.svg" alt="pocket-casts" />
          </div>
          <form class="email_form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address" required
            />
            <button class="text_preset_3  form_button" href="#">Request Access</button>
                    <p id="error-message" style="color: red; display: none;">Invalid email address.</p>

          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
